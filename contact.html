<head>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="IMAGES/image1.png" alt="Sun Clinic Logo" class="navbar-logo">
            <img src="IMAGES/image2.png" alt="Sun Clinic Logo" class="navbar-logo2">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>

                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-4">
            <p>&copy; 2024 Sun Clinic. Hak Cipta Dilindungi.</p>
            <p>Alamat: Jalan Solihin GP No.92, Pangkalpinang, Bangka Belitung</p>
            <p>Email: info@sunclinic.com | Telepon: (0711) 123456</p>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Form validation
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                
                // Basic validation
                let isValid = true;
                const name = document.getElementById('name');
                const email = document.getElementById('email');
                const message = document.getElementById('message');

                if (name.value.trim() === '') {
                    isValid = false;
                    alert('Name is required.');
                }

                if (email.value.trim() === '') {
                    isValid = false;
                    alert('Email is required.');
                } else if (!validateEmail(email.value.trim())) {
                    isValid = false;
                    alert('Email is not valid.');
                }

                if (message.value.trim() === '') {
                    isValid = false;
                    alert('Message is required.');
                }

                if (isValid) {
                    // Here you can add code to send the form data to the server
                    alert('Form submitted successfully!');
                    form.reset();
                }
            });
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
